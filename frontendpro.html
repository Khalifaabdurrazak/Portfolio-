<style>
    *{
        color: black;
    }
    :root{
      --blue:#0b69ff;
      --blue-2:#0f4ef0;
      --muted:#6b7280;
      /* Define two color sets for the transition */
      --storm-bg-start: #1e2a38;
      --storm-bg-end: #0d121c;
      --sun-bg-start: #78a9f0; /* Lighter blue for clear sky */
      --sun-bg-end: #ffffff;
      --text-color: #e0e7ee;
    }
    *{box-sizing:border-box}
    body{
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      /* Initial state: Storm */
      background: linear-gradient(180deg, var(--storm-bg-start) 0%, var(--storm-bg-end) 100%);
      color:var(--text-color);
      transition: background 60s ease-in-out; /* Smooth 1-minute transition */
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      scroll-behavior:smooth;
    }
    /* Sunshine class to be added by JS */
    body.sunshine{
        background: linear-gradient(180deg, var(--sun-bg-start) 0%, var(--sun-bg-end) 100%);
        color: #0b273b; /* Dark text for light background */
    }

    /* Navbar */
    .navbar{
      background: rgba(13, 18, 28, 0.85);
      backdrop-filter: blur(6px);
      transition: background 60s ease-in-out;
    }
    .navbar.sunshine {
        background: rgba(255, 255, 255, 0.85);
    }
    .nav-link { color: rgba(255,255,255,0.9) !important; font-weight:600; transition: color 60s ease-in-out; }
    .navbar.sunshine .nav-link { color: rgba(11,39,59,0.85) !important; }
    .navbar-brand { transition: color 60s ease-in-out; }
    .navbar.sunshine .navbar-brand { color: var(--blue) !important; }
.text-mu{
    font-size: 5vh;
}
.fa-bars{
